<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body>
    <!-- Table with 7 rows and 6 columns -->
    <table border="1">
        <thead>
            <th colspan="6">Time Table</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="6">Hours</td>
                <td><b>Mon</b></td>
                <td><b>Tues</b></td>
                <td><b>Wed</b></td>
                <td><b>Thurs</b></td>
                <td><b>Fri</b></td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td colspan="5"><b><center>Lunch</center></b></td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td rowspan="2">Project</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
