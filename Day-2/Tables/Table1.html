<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>Name</th>
            <th colspan="2">Role</th>
        </thead>
        <tbody>
            <tr>
                <td>Rohit</td>
                <td>Frontend Developer</td>
            </tr>
            <tr>
                <td>Mohit</td>
                <td>Backend Developer</td>
            </tr>
            <tr>
                <td>Anjali</td>
                <td>FullStack Developer</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
